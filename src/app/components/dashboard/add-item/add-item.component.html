<div class="container">
  <mat-toolbar class="second-row">
    <span>Añadir objeto</span>
  </mat-toolbar>

  <mat-card class="centered">
    <mat-card-title>Introduce el objeto</mat-card-title>
    <br />
    <form class="example-form">
      <mat-form-field
        class="example-full-width"
        appearance="fill"
        style="width: 300px"
      >
        <mat-label>Nombre</mat-label>
        <input matInput />
      </mat-form-field>

      <p>
        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="width: 300px"
        >
          <mat-label>Categoría</mat-label>
          <input matInput />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="width: 300px"
        >
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" />
        </mat-form-field>
      </p>
      <mat-card-actions>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          style="width: 300px; height: 50px"
        >
          Añadir
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
