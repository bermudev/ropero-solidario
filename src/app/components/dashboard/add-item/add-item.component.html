<div class="container">
  <mat-toolbar class="second-row">
    <span>{{ action }} objeto</span>
  </mat-toolbar>

  <mat-card class="carta">
    <div class="contenedor">
      <div class="item contenido">
        <mat-card-title>Introduce el objeto</mat-card-title>
        <br />
        <form class="example-form" [formGroup]="form" (ngSubmit)="actOnItem()">
          <mat-form-field class="example-full-width" appearance="fill" style="width: 300px">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>

          <p>
            <mat-form-field class="example-full-width" appearance="fill" style="width: 300px">
              <mat-label>Categor√≠a</mat-label>
              <input matInput formControlName="categoria">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="example-full-width" appearance="fill" style="width: 300px">
              <mat-label>Cantidad</mat-label>
              <input matInput type="number" formControlName="cantidad" />
            </mat-form-field>
          </p>
          <mat-card-actions>
            <div class="botones">
              <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary"
                style="width: 120px; height: 50px">
                {{action}}
              </button>
              <button routerLink="/dashboard/ropero" mat-raised-button color="basic" style="width: 120px; height: 50px">
                Cancelar
              </button>
            </div>
          </mat-card-actions>
        </form>
      </div>
      <div *ngIf="!isMobile" class="item imagen">
        <img src="https://i.imgur.com/OsOmWhG.jpeg">
      </div>
    </div>
  </mat-card>
</div>
