<div class="container">
  <mat-toolbar class="second-row">
    <span>{{ action }} objeto</span>
  </mat-toolbar>

  <mat-card class="centered">
    <mat-card-title>Introduce el objeto a {{ action | lowercase }}</mat-card-title>
    <br />
    <form class="example-form" [formGroup]="form" (ngSubmit)="agregarItem()">
      <mat-form-field class="example-full-width" appearance="fill" style="width: 300px">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <p>
        <mat-form-field class="example-full-width" appearance="fill" style="width: 300px">
          <mat-label>Categor√≠a</mat-label>
          <input matInput formControlName="categoria">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width" appearance="fill" style="width: 300px">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="cantidad" />
        </mat-form-field>
      </p>
      <mat-card-actions>
        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary"
          style="width: 300px; height: 50px">
          {{action}}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
