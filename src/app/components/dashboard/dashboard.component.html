<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" fixedInViewport>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="snav.toggle()">
      <mat-icon routerLink="/dashboard/ropero">home</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span>Ropero Solidario </span>
    <span class="example-spacer"></span>
  
    
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard/configuracion">
        <mat-icon>settings</mat-icon>
        <span>Configuraci√≥n</span>
      </button>
      <button mat-menu-item routerLink="/logout">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
    
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="true" fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="height: 100vh;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
