<h2 mat-dialog-title>Eliminar objeto</h2>
<mat-dialog-content class="mat-typography">
  <p>¿Estás seguro de querer eliminar el objeto número {{data}}?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close (click)="cancel()">Cancelar</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="confirm()">Eliminar</button>
</mat-dialog-actions>
