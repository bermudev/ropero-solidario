<div class="container">
  <mat-toolbar class="second-row">
    <span>Ropero</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary">Añadir</button>
  </mat-toolbar>

  <mat-form-field appearance="standard" class="filtro">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      autocomplete="off"
      (keyup)="applyFilter($event)"
      placeholder="Camiseta"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 13%;">ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 35%;">Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Categoría</th>
        <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="cantidad" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10; text-align: center;">Cantidad</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{ row.cantidad }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 3%;"></th>
        <td mat-cell *matCellDef="let row" style="text-align: right">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/dashboard/usuarios">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item routerLink="/dashboard/configuracion">
              <mat-icon style="color: red" >delete</mat-icon>
              <span>Borrar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
