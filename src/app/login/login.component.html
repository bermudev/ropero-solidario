<div class="split left"></div>

<div class="split right">
  <div class="centered">
    <div class="login">
      <form [formGroup]="form" (ngSubmit)="ingresar()">
        <h1>Login</h1>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput  autocomplete="off" type="text" formControlName="usuario"/>
        </mat-form-field>
        <br />
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input matInput autocomplete="off" type="password"  formControlName="password"/>
        </mat-form-field>
        <br />
        <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
